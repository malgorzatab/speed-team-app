<div class="prod-container">
<div class="pic-title">
  <img src="../../../assets/managment.jpg" alt="people-at-work">
  <h1 style="color: cornflowerblue; font-family: cursive ">Manage Your Project</h1>
  <button mat-icon-button [matMenuTriggerFor]="menu">
    <i class="material-icons" style="margin-right: 5px;margin-top: -30px; font-size: 30px; color: cornflowerblue">build</i>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="editProjectBtn(project._id)">
      <mat-icon>edit</mat-icon>
      <span>Edit</span>
    </button>
    <button mat-menu-item (click)="deleteProjectBtn(project._id)" >
      <mat-icon>delete</mat-icon>
      <span>Delete</span>
    </button>
  </mat-menu>
</div>
  <mat-card class="mat-elevation-z6" style="margin-top: 10px">
    <div class="project-change">
      <mat-form-field color="accent" style="width: 270px;">
        <mat-select placeholder="Change project on board" (selectionChange)="selectedProject($event)">
          <mat-option *ngFor="let project of projects" [value]="project._id">
            {{project.code}} {{project.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
<span style="display: flex; flex-direction: row; margin: 5px; word-wrap: break-word">

  <button mat-button class="card-btn">Project name: </button> <h3 style="margin-left: 10px; margin-top: 7px ">{{projectName}}</h3></span>

    <span style="display: flex; flex-direction: row; margin: 5px; word-wrap: break-word"><button mat-button class="card-btn">Code: </button>
      <h3 style="margin-left: 10px; margin-top: 7px ">{{code}}</h3></span>
    <span style="display: flex; flex-direction: row; margin: 5px; word-wrap: break-word"><button mat-button class="card-btn" style="width: 92px">Description: </button>
      <h5 style="margin-left: 10px; margin-top: 7px ">{{desc}}</h5></span>
    <span style="display: flex; flex-direction: row; margin: 5px; word-wrap: break-word"><button mat-button class="card-btn">Due date: </button>
      <h3 style="margin-left: 10px; margin-top: 7px ">{{due | date}} </h3></span>

    <span style="display: flex; flex-direction: column; margin: 5px; word-wrap: break-word"><button mat-button class="card-btn">Team: </button>
  <mat-list>
    <mat-list-item *ngFor="let memberName of membersNames">
      <mat-divider></mat-divider>
      {{memberName}}
    </mat-list-item>

  </mat-list>
    </span>
  </mat-card>
  <mat-card class="mat-elevation-z6" style="margin-top: 15px;">
      <span style="display: flex; flex-direction: row; margin: 5px; word-wrap: break-word">
    <button mat-button class="card-btn">Backlog: </button>
    <button mat-button style="background-color: skyblue; color: white; margin-left: 450px; margin-bottom: 5px;" (click)="openDialog()">
      Define new task +
    </button>
      </span>
  <mat-card class="mat-elevation-z10 backlog-card" >
      <div class="state-box" cdkDragBoundary=".backlog-card" cdkDrag *ngFor="let taskName of backlogTaskNames">
        {{taskName}}
        <button mat-icon-button [matMenuTriggerFor]="sett">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #sett="matMenu">
          <button mat-menu-item (click)="addToTODO(taskName)">
            <mat-icon>edit</mat-icon>
            <span>Move to TO DO</span>
          </button>
          <button mat-menu-item (click)="deleteBacklogTask(taskName)" >
            <mat-icon>delete</mat-icon>
            <span>Delete from backlog</span>
          </button>
        </mat-menu>
      </div>
  </mat-card>
  </mat-card>
</div>
